access_log   /var/log/nginx/access.log;
error_log    /var/log/nginx/error.log warn;

server {
	listen 443 ssl;
	listen [::]:443 ssl;

	# What if localhost will be removed? Does test in docker-compose will fail? 
	server_name $DOMAIN_NAME localhost;
	
	# SSL ssl on is deprecated
	ssl on; 
	ssl_certificate     /certs/certs/server.crt;
	ssl_certificate_key /certs/private/server.key;
	ssl_protocols	    TLSv1.2 TLSv1.3;

	root /var/www/html/wordpress;
	autoindex on;
	index index.php adminer.php index.html;

	location / {
		try_files $uri $uri/ =404;
    }

	location ^~ /resume/ {
		root /var/www/html;
		index index.html;
	}

	location /adminer/ {
        # rewrite ^/adminer(/.*)$ $1 break;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass adminer:8080;
		fastcgi_index adminer.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
	}

	location ~\.php$ {
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass wordpress:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
	}

	location /healthcheck {
		access_log off;
		return 200;
	}
}